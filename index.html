<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- header fisso -->

    <header>

        <nav>
            <div class="menu-links">

                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>

            </div>

            <div class="logo">
                <img src="img/boolean-logo.png" alt="logo Boolean">

            </div>

            <div class="user-actions">
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>


            </div>

        </nav>

    </header>

    <!-- corpo centrale -->

    <main>

        <!-- Griglia card prodotti -->

        <div class="product-grid">

            <article class="product-card">

                <div class="product-image">

                    <img class="default-image" src="img/1.webp" alt="t-shirt Levi's">
                    <img class="hover-img" src="img/1b.webp" alt="t-shirt Levi's 2">

                    <span class="heart">&hearts;</span>

                    <div class="inside-info">

                        <span class="discount">-50%</span>
                        <span class="sustability">Sostenibilità</span>

                    </div>

                </div>

                <div class="product-info">

                    <span class="brand">Levi's</span>

                    <h3 class="product-name">RELAXED FIT TEE UNISEX</h3>

                    <p class="price">

                        <span class="discounted-price">14,99 €</span>

                        <span class="original-price">29,99 €</span>

                    </p>

                </div>

            </article>
        </div>




    </main>

</body>

</html>
